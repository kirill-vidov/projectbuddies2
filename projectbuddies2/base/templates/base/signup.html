<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale-1">
    <title>SignUp | Project Buddies</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/signup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <h2>Make A New Account</h2>
    </div>
    <div class="container">
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="email">
                <h4>Email</h4>
                <input type="text" name="email" placeholder="Enter your email">
            </div>
            <div class="name">
                <h4>Username</h4>
                <input name="username" type="text" placeholder="150 characters or fewer">
            </div>
            <div class="password">
                <h4>Password</h4>
                <input type="password" name="password1" placeholder="Must contain at least 8 characters" autocomplete="new-password">
            </div>
            <div class="password">
                <h4>Confirm Password</h4>
                <input type="password" name="password2"  placeholder="Enter the same password as before">
            </div>

            <div class="button-wrapper">
                <button type="submit">Sign Up</button>
                <div class="link-wrapper">
                    <h4 class="signup">Already Have An Account?<span></span><a href="{% url 'login' %}">Sign In</a></h4>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
