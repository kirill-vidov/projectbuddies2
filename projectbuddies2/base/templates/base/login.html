<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale-1">
    <title>SignUp | Project Buddies</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <h2>Login In</h2>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="name">
                <h4>Username</h4>
                <input name="username" type="text" placeholder="Account name">
            </div>
            <div class="password">
                <h4>Password</h4>
                <input type="password" name="password1" placeholder="Enter your password">
            </div>

            <div class="button-wrapper">
                <button type="submit">Sign Up</button>
                <div class="link-wrapper">
                    <h4 class="signup">Dont Have An Account?<span></span><a href="{% url 'signup' %}">Sign Up</a></h4>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
